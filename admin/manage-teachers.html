<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Teachers - Admin</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="approve-students.html">Approve Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="manage-teachers.html">Manage Teachers</a>
                    </li>
                </ul>
                <button id="logout-button" class="btn btn-outline-danger">Logout</button>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-5">
                <h3>Add New Teacher</h3>
                <div class="card">
                    <div class="card-body">
                        <form id="add-teacher-form">
                            <div class="mb-3">
                                <label for="teacher-name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="teacher-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="teacher-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="teacher-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="teacher-password" class="form-label">Temporary Password</label>
                                <input type="password" class="form-control" id="teacher-password" required>
                            </div>
                            <div class="mb-3">
                                <label for="teacher-dept" class="form-label">Department</label>
                                <input type="text" class="form-control" id="teacher-dept" required>
                            </div>
                            <div class="mb-3">
                                <label for="teacher-subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="teacher-subject" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="add-teacher-btn">Add Teacher</button>
                            <p id="add-teacher-error" class="text-danger mt-2"></p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <h3>Existing Teachers</h3>
                <ul class="list-group" id="teachers-list">
                    </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/admin.js"></script>

    <div class="modal fade" id="updateTeacherModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Update Teacher</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="update-teacher-form">
                    <input type="hidden" id="update-teacher-id">
                    
                    <div class="mb-3">
                        <label for="update-teacher-name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="update-teacher-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="update-teacher-email" class="form-label">Email (Cannot be changed)</label>
                        <input type="email" class="form-control" id="update-teacher-email" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="update-teacher-dept" class="form-label">Department</label>
                        <input type="text" class="form-control" id="update-teacher-dept" required>
                    </div>
                    <div class="mb-3">
                        <label for="update-teacher-subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="update-teacher-subject" required>
                    </div>
                    <p id="update-teacher-error" class="text-danger mt-2"></p>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" form="update-teacher-form" id="update-teacher-btn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
