<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Appointment - Student</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Student Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="search-teacher.html">Book Appointment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="my-appointments.html">My Appointments</a>
                    </li>
                </ul>
                <button id="logout-button" class="btn btn-outline-danger">Logout</button>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Book Appointment with <span id="teacher-name-display">...</span></h1>
        <div class="card">
            <div class="card-body">
                <form id="booking-form">
                    <h5>Select an Available Slot:</h5>
                    <div id="available-slots-list" class="mb-3">
                        <p>Loading available slots...</p>
                    </div>
                    
                    <div class="mb-3">
                        <label for="booking-purpose" class="form-label">Purpose of Appointment (Your Message):</label>
                        <textarea class="form-control" id="booking-purpose" rows="3" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="book-appt-btn">Book Appointment</button>
                    <p id="booking-message" class="mt-2"></p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/student.js"></script>
    
</body>
</html>
