<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Schedule - Teacher</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Teacher Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="schedule.html">My Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="appointments.html">View Appointments</a>
                    </li>
                </ul>
                <button id="logout-button" class="btn btn-outline-danger">Logout</button>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Manage Your Schedule</h1>
        <p>Select the dates and times you are available for appointments.</p>
        <div class="card">
            <div class="card-body">
                <form id="schedule-form">
                    <div class="mb-3">
                        <label for="slot-date" class="form-label">Add Available Slot</label>
                        <input type="datetime-local" class="form-control" id="slot-date" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="add-slot-btn">Add Slot</button>
                    <p id="schedule-message" class="mt-2"></p>
                </form>
                <hr>
                <h5>My Current Slots</h5>
                <ul class="list-group" id="slots-list">
                    </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/teacher.js"></script>
    
</body>
</html>
